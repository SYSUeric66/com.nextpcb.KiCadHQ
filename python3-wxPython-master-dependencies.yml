name: python3-wxPython-master-dependencies
buildsystem: simple
build-commands: []
modules:
  - name: doxygen
    buildsystem: cmake
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://www.doxygen.nl/files/doxygen-1.9.4.src.tar.gz
        sha256: a15e9cd8c0d02b7888bc8356eac200222ecff1defd32f3fe05257d81227b1f37
        x-checker-data:
          type: html
          url: https://www.doxygen.nl/download.html
          version-pattern: The latest version of doxygen is ([\d\.-]*)
          url-template: https://www.doxygen.nl/files/doxygen-$version.src.tar.gz

  - name: python3-attrdict
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "attrdict" --no-build-isolation
    cleanup:
      - /lib
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/3f/72/614aae677d28e81a5bf830fadcf580803876ef76e0306902d3ca5790cd9a/attrdict-2.0.1.tar.gz
        sha256: 35c90698b55c683946091177177a9e9c0713a0860f0e049febd72649ccd77b70
        x-checker-data:
          type: pypi
          name: attrdict

  - name: python3-flit_core
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "flit_core" --no-build-isolation
    cleanup:
      - /lib
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/15/d1/d8798b83e953fd6f86ca9b50f93eec464a9305b0661469c8234e61095481/flit_core-3.7.1.tar.gz
        sha256: 14955af340c43035dbfa96b5ee47407e377ee337f69e70f73064940d27d0a44f
        x-checker-data:
          type: pypi
          name: flit_core

  - name: python3-sip
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "sip" --no-build-isolation
    cleanup:
      - /bin
      - /lib
