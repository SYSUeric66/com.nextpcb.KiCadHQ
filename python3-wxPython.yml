name: python3-wxPython
buildsystem: simple
build-commands: []
modules:
  - name: python3-wxPython
    buildsystem: simple
    build-commands:
  # Patch wxPython-4.1.1 to build with wxWidgets-3.1.5
      - tar xf wxPython-4.1.1.tar.gz
      - rm wxPython-4.1.1.tar.gz
      - patch -p0 <fix-wxpython-4.1.1-on-wxwidgets-3.1.5.patch
      - tar czf wxPython-4.1.1.tar.gz wxPython-4.1.1
  # Now install the modules
      - pip3 install --exists-action=i --no-index --no-build-isolation --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "wxPython"
    build-options:
      env:
        WXPYTHON_BUILD_ARGS: --use_syswx
    cleanup:
      - /bin
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/64/4a/b008d1f8a7b9f5206ecf70a53f84e654707e7616a771d84c05151a4713e9/numpy-1.22.3.zip
        sha256: dbc7601a3b7472d559dc7b933b18b4b66f9aa7452c120e87dfb33d02008c8a18
        x-checker-data:
          type: pypi
          name: numpy
      - type: file
        url: https://files.pythonhosted.org/packages/4b/83/090146d7871d90a2643d469c319c1d014e41b315ab5cf0f8b4b6a764ef31/Pillow-9.1.0.tar.gz
        sha256: f401ed2bbb155e1ade150ccc63db1a4f6c1909d3d378f7d1235a44e90d75fb97
        x-checker-data:
          type: pypi
          name: Pillow
      - type: file
        url: https://files.pythonhosted.org/packages/b0/4d/80d65c37ee60a479d338d27a2895fb15bbba27a3e6bb5b6d72bb28246e99/wxPython-4.1.1.tar.gz
        sha256: 00e5e3180ac7f2852f342ad341d57c44e7e4326de0b550b9a5c4a8361b6c3528
        x-checker-data:
          type: pypi
          name: wxPython
      - type: file
        path: patches/fix-wxpython-4.1.1-on-wxwidgets-3.1.5.patch
